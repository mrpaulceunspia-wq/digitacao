<!DOCTYPE html>
<html class="pdf pdf--{{preset}}">
  <head>
    <meta charset="UTF-8" />
    <title>Pedido</title>
    {{styles}}
  </head>
  <body>
    <div class="pdf-page">
      <h1 class="pdf-title">Pedido</h1>
      <p class="pdf-meta">Gerado automaticamente.</p>
      <table class="pdf-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qtd</th>
            <th>Observacao</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item exemplo</td>
            <td>1</td>
            <td>Observacao</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
